<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Cliente</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">

  <div class="container mt-4">
    <!-- Cabeçalho -->
    <div class="bg-dark text-white text-center py-2 rounded-top">
      <h4 class="mb-0">Cadastro de Cliente</h4>
    </div>

    <!-- Formulário -->
    <form id="formCadastro" class="p-3 border rounded-bottom bg-white shadow-sm">

      <!-- Linha 1 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        </div>
      </div>

      <!-- Linha 2 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
        </div>
      </div>

      <h5 class="mt-4">Endereço</h5>

      <!-- Linha 3 -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP">
        </div>
        <div class="col-md-5">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" name="rua" id="rua" placeholder="Rua">
        </div>
        <div class="col-md-4">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
        </div>
      </div>

      <!-- Linha 4 -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade">
        </div>
        <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" name="estado" id="estado" placeholder="Estado">
        </div>
        <div class="col-md-3">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" name="numero" id="numero" placeholder="Número">
        </div>
        <div class="col-md-3">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" name="complemento" id="complemento" placeholder="Complemento">
        </div>
      </div>

      <button type="submit" class="btn btn-dark">Verificar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="validation.js"></script>

</body>

</html>
